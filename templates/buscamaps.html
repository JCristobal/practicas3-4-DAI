<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }

      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCnWLSJ_mkOwQht4Z6_cVHWgO86xgzS30Q&sensor=true">
    </script>


      <script type="text/javascript">
          function initialize() {
          var mapOptions = {center: new google.maps.LatLng(37.1904066,-3.620416), zoom: 14, disableDefaultUI: true};
          var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);


          var myLatlng = new google.maps.LatLng(${milat},${milong});
          map.setCenter(myLatlng);

          var marcador = new google.maps.Marker({
              position: myLatlng,
              map: map,
              title: 'Localizacion de las coordenadas introducidas'
            });
          }


          google.maps.event.addDomListener(window, 'load', initialize);
</script>




  </head>
  <body onload="initialize()">
<p> Localizaci√≥n para la latitud ${milat} y la longitud ${milong}: </p>
    <div id="map_canvas" style="width:100%; height:100%"></div>


    <a href="../periodico/">  Vuelve a portada</a>

  </body>
</html>
